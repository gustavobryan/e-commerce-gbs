            <div class="form-value">

                    </div>

                        <label for=""><input type="checkbox">Lembrar-me    <a href="#"> Não lembrar</a></label>

                    </div>
                    <button><a href="/index.html">Entrar</a></button>
                    <div class="register">
                        <p>Não tem cadastro?<a href="#">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
