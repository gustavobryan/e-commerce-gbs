<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/cabecalho.css" />
    <link rel="stylesheet" href="assets/css/menu/menu-item.css" />
    <link rel="stylesheet" href="assets/css/menu/menu-lista.css" />
    <link rel="stylesheet" href="/assets/css/menu/menu-link.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />

      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>E-Commerce GBS</title>

  <body>
    <header class="cabecalho">
      <img class="logo" src="/assets/img/LOGO.png" alt="logo gbs" />

        <ul class="menu-lista">
          <li class="menu-item"><a class="menu-link" href="#">Home</a></li>
          <li class="menu-item"><a class="menu-link" href="#">Produtos</a></li>

          <li class="menu-item"><a class="menu-link" href="#">Login</a></li>

    </header>
    <main>
      <img src="/assets/img/banner.jpg" alt="foto de eletrônicos" />
      <h2>Produtos</h2>

      <section id="acessorios">
        <h3>acessorios</h3>
        <div class="scroller">

            <img class="img-produto"

              alt="Galaxy s23"
            />

            <p>R$5.999,90</p>
          </div>
          <div>
            <img class="img-produto"
              src="https://i.pinimg.com/236x/26/be/56/26be56634ad9773c9d8f6315cac2cba7.jpg"
              alt="iPhone 14"
            />
            <h4>Apple iPhone 14 256gb</h4>
            <p>R$8.599,90</p>
          </div>
          <div>
            <img class="img-produto"
              src="https://i.pinimg.com/236x/71/33/22/7133224b074fc7c2d8d22c66909e5fae.jpg"
              alt="Notebook Dell 15"
            />
            <h4>Notebook Dell 15</h4>
            <p>R$3.599,90</p>
          </div>
          <div>
            <img class="img-produto"
              src="https://i.pinimg.com/236x/5c/94/b8/5c94b877b9135b62c8801f8e844feb79.jpg"
              alt="Macbook Pro 14"
            />
            <h4>Macbook Pro 14</h4>
            <p>R$22.443,00</p>
          </div>
          <div>
            <img class="img-produto"
              src="https://i.pinimg.com/236x/64/bd/8e/64bd8ed1b382e3dfae429f0f5e756ddb.jpg"
              alt="Fones JBL com fio"
            />
            <h4>Fones JBL com fio</h4>
            <p>R$149,90</p>
          </div>
        </div>
      </section>

      <section id="eletronicos">
        <h3>eletrônicos</h3>
        <div class="scroller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>

      <section id="livros">
        <h3>livros</h3>
        <div class="scroller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>

      <section id="roupas">
        <h3>roupas</h3>
        <div class="scroller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <p class="text-footer">&copy;copyright Gustavo Bryan</p>
      <img
        class="logo-rodape"
        src="/assets/img/GBS-LOGO.png"
        alt="logo gbs footer"
      />
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
